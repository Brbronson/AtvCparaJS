<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercícios</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</head>
<body>
<div class="codigo">
    <img src="../images/Ex1.png" alt="Ex1">
    <div>
        <h2>Cálculo de Salário</h2>
        <label for="horas_normais">Horas Normais:</label>
        <input type="number" id="horas_normais"><br>
        <label for="horas_extras">Horas Extras:</label>
        <input type="number" id="horas_extras"><br>
        <button onclick="calcularSalario()">Calcular</button><br><br>
        <div id="resultado1"></div>
    </div>
</div>

<div class="codigo">
    <img src="../images/Ex2.png" alt="Ex2">
    <div>
        <h2>Informações Pessoais</h2>
        <label for="code">Código:</label>
        <input type="number" id="code"><br>
        <label for="age">Idade:</label>
        <input type="number" id="age"><br>
        <label for="height">Altura:</label>
        <input type="number" id="height"><br>
        <label for="weight">Peso:</label>
        <input type="number" id="weight"><br>
        <button onclick="mostrarInfoPessoal()">Mostrar</button><br><br>
        <div id="resultado2"></div>
    </div>
</div>

<div class="codigo">
    <img src="../images/Ex5.1.png" alt="Ex3">
    <div>
        <h2>Soma de Números</h2>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1"><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2"><br>
        <button onclick="calcularSoma()">Calcular</button><br><br>
        <div id="resultado3"></div>
    </div>
</div>

<div class="codigo">
    <img src="../images/Ex4.png" alt="Ex4">
    <div>
        <h2>Contagem Recursiva</h2>
        <label for="numContagem">Número Inicial:</label>
        <input type="number" id="numContagem"><br>
        <button onclick="contagemRecursiva()">Iniciar Contagem</button><br><br>
        <div id="resultado4"></div>
    </div>
</div>

<div class="codigo">
    <img src="../images/Ex5.png" alt="Ex5">
    <div>
        <h2>Quadrado de um Número</h2>
        <label for="numQuad">Número:</label>
        <input type="number" id="numQuad"><br>
        <button onclick="calcularQuadrado()">Calcular</button><br><br>
        <div id="resultado5"></div>
    </div>
</div>

</body>
</html>
